{% extends "base.html" %} {% block title %}Profile{% endblock %} {% block
content %}
<div class="container">
  <div class="py-5 text-center">
    <h2>My Profile</h2>
  </div>
  <form method="POST">
    <label for="email">Email Address:</label><br />
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
      value="{{user.email}}"
    /><br />
    <div class="row">
      <div class="col-md-6">
        <label for="first-name">First Name:</label><br />
        <input
          type="text"
          class="form-control"
          id="first-name"
          name="first-name"
          placeholder="Enter first name"
          value="{{user.first_name}}"
        /><br />
      </div>
      <div class="col-md-6">
        <label for="last-name">Last Name:</label><br />
        <input
          type="text"
          class="form-control"
          id="last-name"
          name="last-name"
          placeholder="Enter last name"
          value="{{user.last_name}}"
        /><br />
      </div>
    </div>
    <label for="role">Role:</label><br />
    <select class="form-control" id="role" name="role" required disabled>
      <option value="user" 
      {% if user.role == "user" %}selected{% endif %}
      >
        Buyer/Seller
      </option>
      <option value="agent" 
      {% if user.role == "agent" %}selected{% endif %}
      >
        Agent
      </option>
      <option value="admin" 
      {% if user.role == "admin" %}selected{% endif %}
      >
        Admin
      </option>
    </select>
    <br />
    {% if user.role == "agent" %}
    <div id="agent-fields">
      <label for="cea-registration-no">CEA Registration No:</label><br />
      <input
        type="text"
        class="form-control"
        id="cea-registration-no"
        name="cea-registration-no"
        placeholder="Enter CEA registration no."
        value="{{agent.cea_registration_no}}"
        disabled
      /><br />
      <label for="agency-license-no">Agency License No:</label><br />
      <input
        type="text"
        class="form-control"
        id="agency-license-no"
        name="agency-license-no"
        placeholder="Enter Agency license no."
        value="{{agent.agency_license_no}}"
        disabled
      /><br />
    </div>
    {% endif %}
    <button type="submit" class="btn btn-primary form-control" type="submit">
      Save Changes</button
    ><br /><br />
  </form>
</div>
{% endblock %}
