{% extends "user/base.html" %} {% block title %}Home{% endblock %} {% block
content %}
<div class="container">
  <div class="py-5">
    <h1 class="h2">Overview</h1>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 mb-3">
      <div class="col">
        <div class="p-3 card shadow-sm">
          <h3 class="fs-4 text-body-emphasis">Total Listing Till Date</h3>
          <div
            class="card-body d-flex justify-content-between align-items-center"
          >
            <h2>{{listings|count}}</h2>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="p-3 card shadow-sm">
          <h3 class="fs-4 text-body-emphasis">Total Registered User</h3>
          <div
            class="card-body d-flex justify-content-between align-items-center"
          >
            <h2>{{users|count}}</h2>
          </div>
        </div>
      </div>
      {#
      <div class="col">
        <div class="p-3 card shadow-sm">
          <h3 class="fs-4 text-body-emphasis">Total Unique People</h3>
        </div>
      </div>
      #}
    </div>
  </div>
  {% endblock %}
</div>
